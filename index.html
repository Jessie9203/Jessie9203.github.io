<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h2 id="title">Calculator</h2>

	<p id="oper">&nbsp;</p>
	<p id="ans">0</p>

	<div>
		<button id="btn7" class="2ndline">7</button>
		<button id="btn8" class="2ndline">8</button>
		<button id="btn9" class="2ndline">9</button>
		<button id="divide" class="2ndline">รท</button>
	</div>

	<div>
		<button id="btn4" class="3rdline">4</button>
		<button id="btn5" class="3rdline">5</button>
		<button id="btn6" class="3rdline">6</button>
		<button id="multiply" class="3rdline">x</button>
	</div>

	<div>
		<button id="btn1" class="4thline">1</button>
		<button id="btn2" class="4thline">2</button>
		<button id="btn3" class="4thline">3</button>
		<button id="minus" class="4thline">-</button>
	</div>

	<div>
		<button id="clear" class="5thline">C</button>
		<button id="btn0" class="5thline">0</button>
		<button id="equal" class="5thline">=</button>
		<button id="plus" class="5thline">+</button>
	</div>
	</table>

</body>
</html>
